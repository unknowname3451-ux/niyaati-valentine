<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niyati ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .card {
      background: rgba(0, 0, 0, 0.35);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      max-width: 380px;
      width: 92%;
      position: relative;
      z-index: 2;
    }
    img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 15px;
    }
    h1 {
      margin: 15px 0;
    }
    .name {
      font-size: 34px;
      font-weight: bold;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 20px #ffeb3b, 0 0 30px #ff4081; }
    }
    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }
    .yes { background: #00e676; color: #000; }
    .no { background: #ff1744; color: #fff; position: relative; }

    /* Fireworks */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: explode 1.5s ease-out infinite;
    }
    @keyframes explode {
      from { transform: translate(0,0) scale(1); opacity: 1; }
      to { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>

<audio id="music" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div class="card" id="mainCard">
  <img src="WhatsApp Image 2026-02-02 at 6.33.07 PM.jpeg" alt="Niyati" />
  <div class="name">Niyati</div>
  <h1>Will you be my Valentine? üíñ</h1>
  <div>
    <button class="yes" onclick="celebrate()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<div class="card" id="celebrateCard" style="display:none;">
  <h1>She said YES!!! üíç‚ù§Ô∏è</h1>
  <p>You just made me the happiest person alive üíï<br/>I can‚Äôt wait to make beautiful memories with you ‚ú®</p>
</div>

<script>
  const noBtn = document.getElementById('noBtn');
  noBtn.addEventListener('mouseover', () => {
    noBtn.style.position = 'absolute';
    noBtn.style.left = Math.random() * 220 + 'px';
    noBtn.style.top = Math.random() * 220 + 'px';
  });

  function celebrate() {
    document.getElementById('mainCard').style.display = 'none';
    document.getElementById('celebrateCard').style.display = 'block';
    document.getElementById('music').play();

    for (let i = 0; i < 60; i++) {
      const fw = document.createElement('div');
      fw.className = 'firework';
      fw.style.left = Math.random() * window.innerWidth + 'px';
      fw.style.top = Math.random() * window.innerHeight + 'px';
      fw.style.background = `hsl(${Math.random()*360},100%,60%)`;
      fw.style.setProperty('--x', (Math.random()*400-200) + 'px');
      fw.style.setProperty('--y', (Math.random()*400-200) + 'px');
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 1500);
    }
  }
</script>

</body>
</html>
